version: '3.8'
services:
  app:
    container_name: structura-app
    build: .
    restart: always
    # Open port 3000 to the host (for IP access)
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=https://shaikyakoub.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTH_TRUST_HOST=true
      
      # Storage & Email
      - DO_SPACES_KEY=${DO_SPACES_KEY}
      - DO_SPACES_SECRET=${DO_SPACES_SECRET}
      - DO_SPACES_ENDPOINT=${DO_SPACES_ENDPOINT}
      - DO_SPACES_BUCKET=${DO_SPACES_BUCKET}
      - DO_SPACES_CDN=${DO_SPACES_CDN}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}

    networks:
      - coolify

    labels:
      - "traefik.enable=true"
      # ðŸ‘‡ THIS IS THE FIX. It forces Traefik to use the right network.
      - "traefik.docker.network=coolify"
      # Standard routing
      - "traefik.http.routers.structura-app.rule=Host(`shaikyakoub.com`)"
      - "traefik.http.routers.structura-app.entrypoints=websecure"
      - "traefik.http.routers.structura-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.structura-app.loadbalancer.server.port=3000"

networks:
  coolify:
    external: true
