version: '3.8'

services:
  app:
    container_name: structura-app
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      # --- Database ---
      - DATABASE_URL=${DATABASE_URL}
      
      # --- Auth ---
      - NEXTAUTH_URL=https://shaikyakoub.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - AUTH_TRUST_HOST=true
      
      # --- Storage (DigitalOcean Spaces) ---
      - DO_SPACES_KEY=${DO_SPACES_KEY}
      - DO_SPACES_SECRET=${DO_SPACES_SECRET}
      - DO_SPACES_ENDPOINT=${DO_SPACES_ENDPOINT}
      - DO_SPACES_BUCKET=${DO_SPACES_BUCKET}
      - DO_SPACES_CDN=${DO_SPACES_CDN}

      # --- Email (Resend) ---
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}

      # --- Google Login ---
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}

    networks:
      - coolify

    # --- Traefik (Domain Routing) ---
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.structura-app.rule=Host(`shaikyakoub.com`)"
      - "traefik.http.routers.structura-app.entrypoints=websecure"
      - "traefik.http.routers.structura-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.structura-app.loadbalancer.server.port=3000"

networks:
  coolify:
    external: true
